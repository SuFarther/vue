<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值绑定和修饰符</title>
</head>
<body>
<div id="app">
   <!-- 有时我们不需要数据绑定的时候逐个触发，可以使用.lazy修饰符;-->
   <!--比如回车或失去焦点触发-->
   <input type="text" v-model.lazy="message">
    {{message}}<br/>

   <!--使用.number修饰符将输入的内容转换为number数值类型;  -->
   <!--默认输入的类型是字符串,设置为数值-->
   <input type="text" v-model="number">
    {{typeof number}}
   <br/>

  <!-- 使用.trim清理掉内容左右的空格;-->
    <input type="text" v-model.trim="message">
    {{message}}
    <br/>
   <!-- 对于单个复选框，直接使用v-bind:value或:value进行值绑定即可;-->
   <label for="checkbox">
       <input type="checkbox" id="checkbox" v-model="flag" v-bind:value="flag">
       <span>{{flag}}</span>
   </label>

   <!-- 多个复选框，我们可以使用v-for从视图模型中获取值，综合性强;-->
<!--    <input type="checkbox" id="a" value="Mr.Lee" v-model="checkedNames">-->
<!--    <label for="a">Mr.Lee</label>-->

<!--    <input type="checkbox" id="b" value="Mr.Zhang" v-model="checkedNames">-->
<!--    <label for="b">Mr.Zhang</label>-->

<!--    <input type="checkbox" id="c" value="Mr.Li" v-model="checkedNames">-->
<!--    <label for="c">Mr.Li</label>-->


   <label v-bind:for="'checked'+ index" v-for="(item,index) in dataNames">
      <input type="checkbox" v-bind:value="item" v-bind:id="'checked' + index" v-model="checkedNames">
      <span>{{item}}</span>
   </label>

    人员：{{checkedNames}}
</div>
<script src="../js/vue.js"></script>
<script>
    //去掉警高
    Vue.config.productionTip = false;

    const dataObj = {
        message : 'Hello,Vue!',
        number : 10,
        flag : true,
        checkbox : false,
        checkedNames : [],
        dataNames : ['Mr.Lee','Mr.Zhang','Mr.Chen']
    }

    const   app = new Vue({
        el : '#app',
        data : dataObj
    })
</script>
</body>
</html>
