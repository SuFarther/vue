<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的 props 通信</title>
</head>
<body>
<!--组件的父子关系中，当设置一个独立组件时，这个组件就是newVue()的子组件;-->
<!--当我们需要通过子组件显示父组件data值的时候，需要通过props属性传值;-->
<div id="app">
<!--  <html-a text="world"></html-a>-->
<!--  <html-a v-bind:text="message"></html-a>-->
  <html-a text-title="word"></html-a>
  <html-a v-bind:text-title="message"></html-a>
</div>
<script src="../js/vue.js"></script>
<script>
    //去掉警高
    Vue.config.productionTip = false;

    //这个组件是 Vue 实例的子组件
    const childComponent = {
        template : `
<!--          <div>{{text}}</div>,-->
          <div>{{textTitle}}</div>
        `,
        // props: ['text','textTitle']
        props: ['textTitle']
    }

    const dataObj = {
        message :'Hello,Vue!'
    }

    //父组件 根组件
    const   app = new Vue({
        el : '#app',
        data : dataObj,
        components : {
            'html-a' : childComponent
        }

    })

</script>
</body>
</html>
