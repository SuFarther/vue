<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的 props 通信</title>
</head>
<body>
<!--全局组件(子组件)-->
<div id="app">
    <html-a text="go"></html-a>
    <html-a v-bind:text="message"></html-a>
</div>
<script src="../js/vue.js"></script>
<script>
    //去掉警高
    Vue.config.productionTip = false;



    //全局组件(子组件)
    Vue.component('html-a',{
        data(){
            return {
                message: '全局父组件'
            }
        },
        template : `
          <div>{{text}}{{message}}</div>
        `,
        props: ['text']
    });


    const dataObj = {
        message :'Hello,Vue!'
    }

    //父组件 根组件
    const   app = new Vue({
        el : '#app',
        data : dataObj
    })

</script>
</body>
</html>
