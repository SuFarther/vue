<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环列表渲染</title>
</head>
<body>
<div id="app">
<!--  <ul>-->
      <!-- 使用v-for指令来渲染一个列表，其中array是数据源，item是元素别名;-->

      <!-- PS:插值使用 item.city 语法来获取每个元素;-->
      <!--<li v-for="item in array">{{item.city}}</li>-->

     <!--  也可以在遍历的元素项中设置index，来获取有序编号，从0开始的;-->
      <!-- <li v-for="(index,item) in array">{{index}}.{{item.city}}</li>-->
     <!--  PS:这里的 in 可以使用 JS 迭代器语法 of:(item, index) of array;-->

     <!--   v-for 指令也支持对象的遍历，并且支持(value, name, key)三组值;-->
     <!--     <li v-for="(value,name,key) in object">{{key}}.{{name}}:{{value}}</li>-->
<!--  </ul>-->

    <!--    支持使用<template>进行区块渲染;-->
<!--    <template v-for="item in array">-->
<!--        <li>{{item.city}}</li>-->
<!--        <li>-&#45;&#45;&#45;&#45;</li>-->
<!--    </template>-->

     <!-- v-for也可以使用数值进行循环渲染;-->
    <!--  <div v-for="n in 10">{{n}}</div>-->

    <!--  在循环中，我们可能要过滤掉某些数据，那就需要使用v-if;-->
    <!--    <ul>-->
    <!--        <li v-for="item in array" v-if="!flag">{{item.city}}</li>-->
    <!--        <li v-for="item in array" v-if="item.city !== '上海'">{{item.city}}</li>-->
    <!--    </ul>-->

<!--    为了避免渲染本应该被隐藏的列表，我们把v-if应该放在v-for的外层;-->
    <template v-if="!flag">
         <!--   <li v-for="item in array">{{item.city}}</li>-->
          <!--   将属性更改为计算属性，过滤完毕之后再交给视图进行渲染输出;-->
        <li v-for="item in arrayCity">{{item.city}}</li>
    </template>
</div>
<script src="../js/vue.js"></script>
<script>
    //去掉警高
    Vue.config.productionTip = false;

    const dataObj = {
        array : [
            {
                city: '北京'
            },
            {
                city: '上海'
            },
            {
                city: '深圳'
            }
        ],
        object : {
            name : 'Mr.Lee',
            age : 18,
            gender : '男'
        },
        flag : false
    }

    const   app = new Vue({
        el : '#app',
        data : dataObj,
        computed : {
            arrayCity(){
                this.array.splice(1,1);
                return this.array;
            }
        }
    })
</script>
</body>
</html>
